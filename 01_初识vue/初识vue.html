<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>

    <!-- 初识vue
    1.想让vue工作，必须创建一个vue实例，且要传入一个配置对象
    2.root容器里面的代码依然符合html规范，只不过里面混入了一些特殊的vue语法
    3.root容器里面的代码被称为“Vue模版” -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 插值语法{{}} -->
        <h1>hello {{name}}</h1>
        <h1>i'm {{age}}</h1>
    </div>

    <script>
        //创建vue,要传配置对象{}
        const vm = new Vue({
            el:'#root',  //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{  //date中用于存储数据，数据供el所制定的容器使用，值暂时写成一个对象
                name:'world1',
                age:'18'
            }
        })
    </script>
</body>
</html>
