<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模版</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <!-- Vue模版语法有2大类：
    1.插值语法
        功能：用于解析标签体内容
        写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
    2.指令语法
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件。。。）
        举例：v-bind:href="xxx"或简写为 :href="xxx"，xxx同样要写js表达式，
            且可以直接读取到data中所有属性
        备注：Vue中有很多的指令，且形式都是：v-？？？？ -->
    <div id="root">
        <h1>插值语法</h1>
        <h2>hello,{{name}}</h2>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="website.url1">点我去{{website.name}}</a>
        <a :href="website.url2">点我去必应</a>
    </div>

    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:"world!!",
                website:{
                    name:"baidu",
                    url1:"https://www.baidu.com",
                    url2:"https://www.bing.com"
                }
            }
        })
    </script>

</body>
</html>
